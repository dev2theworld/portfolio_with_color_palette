<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="css/main.css">

      <div class="greeting-wrapper">
        <h1>Hello there!</h1>
      </div>
      <div class="intro-wrapper">

            <div class="browser-dots" id="dot-3"></div>
          </div>
          <ul id="navigation">
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <div class="left-wrapper">
          <img id="profile-pic" src="./img/pic.jpg" alt="">
          <h5>Personalize Theme</h5>
          <div class="theme-options">
            <div class="theme-dot" id="light-dot"></div>
            <div class="theme-dot" id="blue-dot"></div>
            <div class="theme-dot" id="green-dot"></div>
            <div class="theme-dot" id="purple-dot"></div>
          </div>
          <p id="settings-note">Theme settings will be saved for <br>your next visit</p>
        </div>
        <div class="right-wrapper">
          Right Content
        </div>
      </div>
    </div>

  </section>
